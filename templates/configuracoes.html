{% extends "base.html" %}
{% block title %}Configurações da Empresa{% endblock %}
{% block content %}
<div class="content-header"><h1>Configurações da Empresa</h1></div>
<div class="card"><div class="card-body">
<form action="{{ url_for('configuracoes') }}" method="post" enctype="multipart/form-data">
<h4>Dados da Empresa</h4>
<div class="row">
    <div class="col-md-6 form-group"><label class="form-label">Nome da Oficina</label><input type="text" name="nome_oficina" class="form-control" value="{{ config.nome_oficina }}" required></div>
    <div class="col-md-6 form-group"><label class="form-label">CNPJ</label><input type="text" name="cnpj" class="form-control" value="{{ config.cnpj }}"></div>
</div>
<div class="row">
    <div class="col-md-6 form-group"><label class="form-label">Telefone</label><input type="text" name="telefone" class="form-control" value="{{ config.telefone }}"></div>
    <div class="col-md-6 form-group"><label class="form-label">Endereço Completo</label><input type="text" name="endereco" class="form-control" value="{{ config.endereco }}"></div>
</div>
<div class="form-group"><label class="form-label">Logo da Oficina</label><input type="file" name="logo" class="form-control">
{% if config.logo_path %}<small class="form-text text-muted">Logo atual:</small><img src="{{ url_for('uploaded_file', filename=config.logo_path) }}" alt="Logo Atual" style="max-height: 60px; display: block; margin-top: 10px; background: #fff; padding: 5px; border-radius: 5px;">{% endif %}</div>
<hr><h4>Credenciais de Acesso</h4>
<div class="row">
    <div class="col-md-6 form-group"><label class="form-label">Usuário</label><input type="text" name="username" class="form-control" value="{{ config.username }}" required></div>
    <div class="col-md-6 form-group"><label class="form-label">Nova Senha (deixe em branco para não alterar)</label><input type="password" name="password" class="form-control"></div>
</div>
<div class="text-end mt-4"><button type="submit" class="btn btn-primary">Salvar Configurações</button></div>
</form></div></div>
{% endblock %}
